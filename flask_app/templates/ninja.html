<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <title>Ninja</title>
    </head>
    <body>
        <div class="col-5 right m-2 p-2">
            <h1 class="m-3">New Ninja</h1>
            <form action="createNinja" method="post">
                <div class="form group m-2">
                    <label for="inputSelect">Dojo</label>
                    <select class="form-control" id="inputSelect" name="inputSelect">
                        {% for dojo in allDojos %}
                            <option value ="{{dojo.id}}">
                                {{dojo.name}}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form group m-2">
                    <label for="inputFname">First Name</label>
                    <input type="text" name="fName" id="inputFname">
                </div>
                <div class="form group m-2">
                    <label for="inputLname">Last Name</label>
                    <input type="text" name="lName" id="inputLname">
                </div>
                <div class="form group m-2">
                    <label for="inputAge">Age</label>
                    <input type="text" name="age" id="inputAge">
                </div>
                <input type="submit", value="Add">
            </form>
        </div>
        <form action="/toDojos" method="post" class="m-3">
            <input type="submit" value="home">
        </form>
    </body>
</html>
